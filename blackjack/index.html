 <!DOCTYPE HTML>
<html>
<head>
   <meta charset=utf-8" />
   
   <title>
      Blackjack
   </title>

   <!-- The javascript file. -->
   <script type="text/javascript" src="dist/test.js"></script>
   <script type="text/javascript" src="dist/card.js"></script>
   <script type="text/javascript" src="dist/suit.js"></script>
   <script type="text/javascript" src="dist/hand.js"></script>
   <script type="text/javascript" src="dist/deck.js"></script>
   <script type="text/javascript" src="dist/basicstrategy.js"></script>
   <script type="text/javascript" src="dist/play.js"></script>

</head>

<body onload="BJ.Test.prototype.load();">

<p> Holding page for Blackjack game </p>
<div id="main" style="width:100%;">
    <canvas id="display"
        width="500px"
        height="500px"
        tabindex="0">
    </canvas>

<input type="button"
                id = "deal"
                name="DEAL"
                class="normal_button"
                value="deal"
                tabindex="1"
                onclick="BJ.Test.prototype.dealCard(this);">

<input type="button"
                id = "hit"
                name="HIT"
                class="normal_button"
                value="hit"
                tabindex="2"
                onclick="BJ.Test.prototype.hitCard(this);">
           
<input type="button"
                id = "stand"
                name="STAND"
                class="normal_button"
                value="stand"
                tabindex="3"
                onclick=";">
               
<input type="button"
                id = "double"
                name="DOUBLE"
                class="normal_button"
                value="double"
                tabindex="4"
                onclick=";">

</div>

</body>
</html>
