 <!DOCTYPE HTML>
<html>
<head>
   <meta charset=utf-8" />
   <link rel="stylesheet" href="bj.css" type="text/css" media="screen" />
   
   <title>
      Blackjack
   </title>

   <!-- The javascript file. -->
   <script type="text/javascript" src="dist/test.js"></script>
   <script type="text/javascript" src="dist/card.js"></script>
   <script type="text/javascript" src="dist/suit.js"></script>
   <script type="text/javascript" src="dist/hand.js"></script>
   <script type="text/javascript" src="dist/deck.js"></script>
   <script type="text/javascript" src="dist/basicstrategy.js"></script>
   <script type="text/javascript" src="dist/play.js"></script>
   <script type="text/javascript" src="dist/game.js"></script>

</head>

<body onload="BJ.Game.prototype.load();">

<p> Basic Blackjack game, stay tuned for changes </p>

<img src="images/blackjack-basic-strategy.png" style="width:400px; height:400px>

<div id="main" style="width:100%;">

    <canvas id="display"
        width="500px"
        height="500px"
        tabindex="0">
    </canvas>
    


<input type="button"
                id = "deal"
                name="DEAL"
                class="normal_button"
                value="deal"
                tabindex="1"
                onclick="BJ.Game.prototype.dealButton(this);">

<input type="button"
                id = "hit"
                name="HIT"
                class="normal_button"
                value="hit"
                disabled = "disabled"
                tabindex="2"
                onclick="BJ.Game.prototype.hitButton(this);">
           
<input type="button"
                id = "stand"
                name="STAND"
                class="normal_button"
                value="stand"
                disabled = "disabled"
                tabindex="3"
                onclick="BJ.Game.prototype.standButton(this);">
               
<input type="button"
                id = "double"
                name="DOUBLE"
                class="normal_button"
                value="double"
                disabled = "disabled"
                tabindex="4"
                onclick="BJ.Game.prototype.doubleButton(this);">
                
<input type="button"
                id = "split"
                name="SPLIT"
                class="normal_button"
                value="split"
                disabled = "disabled"
                tabindex="5"
                onclick="BJ.Game.prototype.splitButton(this);">

</div>

</body>
</html>
